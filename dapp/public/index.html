<!DOCTYPE html>
<html>
<head>
        <title>IDHack2018</title>
<style>
input {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align:center;
        text-decoration: none;
        display: inline-block;
        font-size:32px;
        height:75px;
        width:200px;
        font-family: Roboto;
        -webkit-transition-duration: 0.4s;
        transition-duration:0.4s;
}
input:hover {
        background-color: #919899;
}
</style>
</head>
<body>

        <form action = "" method = "get">
                <input type="submit" value="Employer">
        </form>
        <br>
        <br>
        <form action = "" method = "get">
                <input type="submit" value="Worker">
        </form>
</body>
</html>
